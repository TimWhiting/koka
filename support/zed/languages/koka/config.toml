name = "koka"
grammar = "koka"
path_suffixes = ["kk", "kkc"]
first_line_pattern = "^#!.*\\bkoka\\b"
line_comments = ["// "]
autoclose_before = "}])"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "comment",
        "char",
    ] },
]
collapsed_placeholder = "// ..."
tab_size = 2
